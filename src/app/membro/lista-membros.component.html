<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>MEMBROS</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h5>PESQUISAR</h5>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex>
                <mat-form-field fxFlex>
                    <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Pesquisar">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="listaMembroDataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
                        <!-- CPF -->
                        <ng-container matColumnDef="cpf">
                            <th mat-header-cell *matHeaderCellDef>CPF</th>
                            <td mat-cell *matCellDef="let membro">{{membro.cpf}}</td>
                        </ng-container>

                        <!-- Nome -->
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef>Nome</th>
                            <td mat-cell *matCellDef="let membro">{{membro.nome}}</td>
                        </ng-container>

                        <!-- Ações -->
                        <ng-container matColumnDef="acoes">
                            <th mat-header-cell *matHeaderCellDef>Ações</th>
                            <td mat-cell *matCellDef="let membro">
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                        <mat-icon>edit</mat-icon>
                                        <span>Alterar</span>
                                    </button>
                                    <button mat-menu-item>
                                        <mat-icon>description</mat-icon>
                                        <span>Detalhar</span>
                                    </button>
                                    <button mat-menu-item disabled>
                                        <mat-icon>delete</mat-icon>
                                        <span>Excluir</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                        <tr mat-row *matRowDef="let membro; columns: colunas;"></tr>
                    </table>
                </div>

                <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
            </div>
        </div>
        <a mat-button [routerLink]="['cadastra-membro']">Incluir Novo Membro</a>
    </mat-card-content>
</mat-card>
